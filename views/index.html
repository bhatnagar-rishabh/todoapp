<!DOCTYPE html>
<html>
<head>
    <title>Todo APP</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div id="root">
    <div class="note-input">
        <div class="ni-header">
            <input type="text" placeholder="Title">
        </div>
        <div class="ni-body">
            <textarea placeholder="Enter Your Text..." rows="1"></textarea>
            <div class="checkbox-div">
                <input type="checkbox" checked>
            </div>
        </div>
    </div>
    <div class="todo-item-list">
        <div class="todo-item-block">
            <label class="todo-item-title">Title</label>
            <div class="todo-item-body-text">
                <textarea rows="1">some notes to be added here</textarea>
            </div>
        </div>
        <div class="todo-item-block">
            <label class="todo-item-title">Title</label>
            <div class="todo-item-body-list">
                <div class="unchecked-items">
                    <div class="todo-item">
                        <input type="checkbox" checked> <label>element type</label>
                    </div>
                    <div class="todo-item">
                        <input type="checkbox" checked> <label>element type</label>
                    </div>
                    <div class="todo-item">
                        <input type="checkbox" checked> <label>element type</label>
                    </div>
                    <div class="todo-item">
                        <input type="checkbox" checked> <label>element type</label>
                    </div>
                    <div class="todo-item">
                        <input type="checkbox" checked> <label>element type</label>
                    </div>
                </div>
                <hr class="divider">
                <div class="checked-items">
                    <div class="todo-item">
                        <input type="checkbox"> <label>element type</label>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
